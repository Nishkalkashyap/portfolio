        slot: "<heroSection side=\"right\" index=\"2\" flare=\"Tech Stack: React.js,Firebase,Firestore Database,Cloud Functions\" heading=\"Quark App store\" content=\"
        Currently under active development. <a target='_blank' href='https://dash.quarkjs.io'>Quark appstore</a> 
        is a full-fledged application distribution platform.
        <br/>
        <br/>
        Once completed, users will be able to create, share, download and monetize applications on Quark app store.
        The aim of the app store is to help open-source developers to build and monetize their creations.
        <br/>
        <br/>
        This project is fully open-sourced on <a target='_blank' href='https://github.com/Nishkalkashyap/Quark-appstore'>GitHub.</a> 
        \" learnMoreLink=\"/projects/quark-appstore.html\">
